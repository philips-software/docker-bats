on: [push]

name: build

jobs:
  build_0-4-0:
    name: Build 0.4.0 
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Build Docker Images
      uses: philips-software/docker-ci-scripts@v1.0.1
      with:
        dockerfile: 0.4.0/alpine
        tags: 0.4.0/alpine bats:0.4.0 bats:0.4.0-alpine bats:0.4.0-rc2
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: '${{ secrets.DOCKER_PASSWORD }}'
        DOCKER_ORGANIZATION: philipssoftware 
        GITHUB_ORGANIZATION: ${{ secrets.GITHUB_ORGANIZATION }}
  
  build_1-1-0:
    name: Build 1.1.0 
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Build Docker Images
      uses: philips-software/docker-ci-scripts@v1.0.1
      with:
        dockerfile: 1.1.0/debian
        tags: bats bats:1.1.0 bats:1.1.0-debian
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: '${{ secrets.DOCKER_PASSWORD }}'
        DOCKER_ORGANIZATION: philipssoftware 
        GITHUB_ORGANIZATION: ${{ secrets.GITHUB_ORGANIZATION }}

